<!-- make use of table for proper alignment and remember for and id to add  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-TASK4</title>
  </head>
  <body>
    <form>
      <table align="center">
        <tr>
          <td width="55%"><label for="fullname">Full Name: </label></td>
          <td><input type="text" id="fullname" name="fullname" /></td>
        </tr>
        <tr>
          <td><label for="username">Username: </label></td>
          <td><input type="text" id="username" name="username" /></td>
        </tr>
        <tr>
          <td><label for="password">Password: </label></td>
          <td><input type="password" id="password" name="password" /></td>
        </tr>
        <tr>
          <td><label for="re-password">Re password: </label></td>
          <td><input type="password" id="re-password" name="re-password" /></td>
        </tr>
        <tr>
          <td><label for="address">Address: </label></td>
          <td><input type="text" id="address" name="address" /></td>
        </tr>
        <tr>
          <td><label for="age">Age: </label></td>
          <td><input type="text" id="age" name="age" /></td>
        </tr>
        <tr>
          <td><label for="gender">Gender: </label></td>
          <td>
            <select id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </td>
        </tr>
        <tr>
          <td><input type="submit" value="Save" /></td>
        </tr>
      </table>
    </form>
  </body>
</html>
